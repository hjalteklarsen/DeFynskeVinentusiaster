<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>üç∑ M√∏der - De Fynske Vinentusiaster</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Core Styles -->
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="../css/magnific-popup.css" />
    <link rel="stylesheet" href="../css/flaticon.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <style>
        body {
            background: #f8f7f4;
            font-family: 'Spectral', serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* === Hero Section === */
        .hero-wrap {
            background-image: url('../images/bg_2.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;  /* ‚¨Ö makes it stay fixed while scrolling */
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            padding-top: 100px;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: 1;
            backdrop-filter: blur(1px);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: #fff;
            width: 100%;
        }

        .hero-content h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .hero-content p {
            color: #eee;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* === Transparent Navbar === */
        .navbar, nav, .ftco-navbar-light {
            background: transparent !important;
            box-shadow: none !important;
            position: fixed;
            width: 100%;
            z-index: 1030;
        }

        .navbar a, .ftco-navbar-light .navbar-nav > .nav-item > a {
            color: #fff !important;
        }

        .navbar a:hover {
            color: #c49b63 !important;
        }

        /* === Add Meeting Button === */
        .btn-add {
            background-color: #c49b63;
            color: #fff;
            border: none;
            font-weight: 600;
            transition: all 0.25s ease;
            padding: 0.8rem 1.6rem;
            border-radius: 6px;
            margin-bottom: 2.5rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .btn-add:hover {
            background-color: #b18b55;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        #meetings-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); /* wider columns */
            gap: 2rem;
            justify-items: stretch;
            justify-content: start;
            margin-top: 1rem;
            z-index: 2;
            position: relative;
            animation: fadeInUp 0.6s ease both;
            padding: 0 1rem; /* small side breathing room */
        }

        .meeting-card {
            flex: 1 1 300px;         /* ‚¨Ö grow and shrink naturally, base 300px */
            max-width: 400px;        /* ‚¨Ö prevent extreme stretching */
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            padding: 1.8rem 1.6rem;
            transition: all 0.35s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            min-width: 350px;
        }

        .meeting-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            background: rgba(255, 255, 255, 0.25);
        }

        .meeting-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .meeting-card:hover::before {
            opacity: 1;
        }

        .meeting-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
            color: #fff;
        }

        .meeting-meta {
            font-size: 1rem;
            color: rgba(255,255,255,0.85);
            line-height: 1.6;
        }

        .meeting-meta i {
            color: #c49b63;
            margin-right: 6px;
        }

        .meeting-date-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(196,155,99,0.9);
            color: #fff;
            font-size: 0.85rem;
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* === Modal Styling === */
        .modal-header, .modal-body, .modal-footer {
            background-color: #222;
            color: #fff;
        }

        .btn-outline-light:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>

<body class="hero-page">

<!-- Navbar -->
<script src="../js/internal/components.js"></script>

<!-- Hero Section -->
<div class="hero-wrap" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container hero-content">
        <h1 class="mb-3">M√∏der & Smagninger</h1>
        <p class="lead mb-4">Overblik over kommende og afholdte aftener</p>
        <button class="btn btn-add btn-lg" data-toggle="modal" data-target="#createMeetingModal">
            <i class="fa fa-plus mr-2"></i>Opret nyt m√∏de
        </button>

        <!-- Meetings Grid -->
        <div id="meetings-container" class="mt-4">
            <!-- Example Card (JS populates dynamically) -->
            <!--
            <div class="meeting-card ftco-animate">
              <div class="meeting-date-badge">12. nov 2025</div>
              <h4 class="meeting-title">Aftenens Smagning</h4>
              <div class="meeting-meta">
                <p><i class="fa fa-user"></i> V√¶rt: Jonas</p>
                <p><i class="fa fa-map-marker"></i> Odense</p>
              </div>
            </div>
            -->
        </div>
    </div>
</div>

<!-- Create Meeting Modal -->
<div class="modal fade" id="createMeetingModal" tabindex="-1" role="dialog" aria-labelledby="createMeetingLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-light">
                <h5 class="modal-title">Opret nyt m√∏de</h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>

            <form id="meetingForm">
                <div class="modal-body bg-dark text-light">
                    <div class="form-group">
                        <label for="description">Titel</label>
                        <input type="text" id="description" class="form-control" required />
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="date">Dato</label>
                            <input type="date" id="date" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <label for="hostUsername">V√¶rt</label>
                            <select id="hostUsername" class="form-control" required>
                                <option value="">V√¶lg v√¶rt...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="location">Lokation</label>
                        <input type="text" id="location" class="form-control" placeholder="fx. Odense" />
                    </div>
                </div>

                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-outline-light" data-dismiss="modal">Annuller</button>
                    <button type="submit" class="btn btn-add">Gem m√∏de</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="../js/vendor/jquery.min.js"></script>
<script src="../js/vendor/bootstrap.min.js"></script>
<script src="../js/vendor/main.js"></script>
<script src="../js/internal/meeting.js"></script>

</body>
</html>
