<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Test</title>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div id="navbar-placeholder" class="navbar">
    <script>
        // Load navbar synchronously before rendering page content
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "/components/navbar.html", false);
        xhr.send();
        document.write(xhr.responseText);
    </script>
</div>

<div class="container text-center mt-5">
    <h1 class="display-5 fw-bold">Welcome to the Wine Club</h1>
    <p class="lead text-muted">Explore, taste, and rate wines together!</p>
    <a href="/wines.html" class="btn btn-primary mt-3">View Wines</a>
</div>

<script src="./js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
