<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wines | De Fynske Vinentusiaster</title>

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
<div id="navbar-placeholder" class="navbar">
    <script>
        // Load navbar synchronously before rendering page content
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "/components/navbar.html", false);
        xhr.send();
        document.write(xhr.responseText);
    </script>
</div>


<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">All Wines</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addWineModal">+ Add Wine</button>
    </div>

    <table class="table table-hover bg-white shadow-sm rounded">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Region</th>
            <th>Country</th>
            <th>Year</th>
            <th>Grape Variety</th>
            <th>Source</th>
        </tr>
        </thead>
        <tbody id="wineTableBody"></tbody>
    </table>
</main>

<!-- Add Wine Modal -->
<div class="modal fade" id="addWineModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Wine</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="wineForm">
                    <input id="name" class="form-control mb-2" placeholder="Wine name" required>
                    <input id="region" class="form-control mb-2" placeholder="Region">
                    <input id="country" class="form-control mb-2" placeholder="Country">
                    <input id="year" class="form-control mb-2" type="number" placeholder="Year (e.g. 2020)">
                    <input id="grapeVariety" class="form-control mb-2" placeholder="Grape variety (e.g. Merlot)">
                    <input id="source" class="form-control mb-2" placeholder="Source (e.g. Vivino)">
                    <input id="externalId" class="form-control mb-2" placeholder="External ID (optional)">
                    <button class="btn btn-success w-100 mt-2" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="./js/wines.js"></script>
<script src="./js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
